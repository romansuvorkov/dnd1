<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AHJ-HW</title>
</head>
<body>
    
    <div class="task_container">
        <div id="todo" class="column">
          <span class="column_title">Todo</span>
          <ul class="task_list"></ul>
          <div class="add_btn">+ Add another card</div>
          <div class="input_container none">
            <textarea class="input_task"></textarea>
            <span class="input_add_btn">Add Card</span>
            <span class="input_reset">&#x2716;</span>
          </div>
        </div>
        <div id="progress" class="column">
          <span class="column_title">In progress</span>
          <ul  class="task_list"></ul>
          <div class="add_btn">+ Add another card</div>
          <div class="input_container none">
            <textarea class="input_task"></textarea>
            <span class="input_add_btn">Add Card</span>
            <span class="input_reset">&#x2716;</span>
          </div>
        </div>
        <div id="done" class="column">
          <span class="column_title">Done</span>
          <ul  class="task_list"></ul>
          <div class="add_btn">+ Add another card</div>
          <div class="input_container none">
            <textarea class="input_task"></textarea>
            <span class="input_add_btn">Add Card</span>
            <span class="input_reset">&#x2716;</span>
          </div>
        </div>
      </div>
    
</body>
</html>
